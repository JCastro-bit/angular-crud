<div class="card">
  <div class="card-header">
    Agregar Proveedor
  </div>
  <div class="card-body">
    <form [formGroup]="formEmployees" (ngSubmit)="sendData()">
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" formControlName="email" name="" id="" aria-describedby="emailHelpId"
          placeholder="Ingresa tu correo">
      </div>
      <div class="btn-group" role="group" aria-label="Button group name">
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="button" class="btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>
</div>
